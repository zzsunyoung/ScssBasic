<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisst 과제</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="pd24">
        <h1 class="">List1</h1>
        <ul class="list">
            <li class="list-item">
                <div>
                    <p class="tit">소년소녀부</p>
                    <p class="desc">
                        근행창제를 성실히 실천하여 <br/>
                        사자왕의 마음을 갖는 소년 소녀부
                    </p>
                    <button class="more"><i class="hide">더보기</i></button>
                </div>
            </li>
            <li class="list-item">
                <div>
                    <p class="tit">미래부</p>
                    <p class="desc">
                        근행창제를 실천하며 선생님의<br/>
                        마음을 배우는 미래부!
                    </p>
                    <button class="more"><i class="hide">더보기</i></button>
                </div>
            </li>
            <li class="list-item">
                <div>
                    <p class="tit">미래본부</p>
                    <p class="desc">
                        학회라는 궁극적인 인간주의<br/>
                        뜰에서 크고 풍요롭게 육성합니다
                    </p>
                    <button class="more"><i class="hide">더보기</i></button>
                </div>
            </li>
            <li class="list-item">
                <div>
                    <p class="tit">교육부</p>
                    <p class="desc">
                        소년소녀부와 미래부에 신심을<br/>
                        계승하고 인재로 육성합니다
                    </p>
                    <button class="more"><i class="hide">더보기</i></button>
                </div>
            </li>
        </ul>
        <br/>        
    </div> 
    
</body>
</html>
